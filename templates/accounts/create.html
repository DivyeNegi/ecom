{% extends "base/accounts.html" %}

{% block title %}Sign up{% endblock %}

{% block content %}

<form method="POST">
    {% csrf_token %}

    <a href="/" class="link-underline-primary">
        <img class="mb-4" src="/media/images/logo.png" alt="" width="72" height="72">
    </a>
    <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

    {% include "base/alerts.html" %}
    <div class="form-floating my-3">
        <input type="email" name="email" required class="form-control" id="floatingInput"
            placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating my-3">
        <input type="password" name="password" required class="form-control" id="floatingPassword"
            placeholder="Password">
        <label for="floatingPassword">Password</label>
    </div>
    <div class="form-floating my-3">
        <input type="password" name="password2" required class="form-control" id="floatingPassword"
            placeholder="Password">
        <label for="floatingPassword">Re-enter Password</label>
    </div>
    <button class="btn btn-primary w-100 my-2" type="submit">Sign up</button>
    <p class="fs-6 w-100 my-2" >Have an account? <a href="/accounts/login" class="link-underline-primary">Login</a></p>
</form>

{% endblock %}
